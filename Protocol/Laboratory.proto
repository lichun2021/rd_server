option java_package = "com.hawk.game.protocol";



message PBChangeLaboryCoreReq{
	optional int32 pageIndex = 1; // 第几页
	repeated PBLaboryCore change = 2; // 消耗
}

message PBLaboryRemakeReq{
	optional int32 pageIndex = 1; // 第几页
	repeated int32 lockIndex = 2; // 锁定的位置 1 2 3
}

message PBLaboryRemakeResp{
	repeated PBLaboryBlock block = 1;  // 随机结果
	optional int32 pageIndex = 2; // 第几页
}

/**同步10页*/
message PBLaborySyncResp{
	repeated PBLaboryPageInfo page = 1;
}

message PBLaboryPageInfo{
	optional int32 index = 1; // 页号 
	repeated PBLaboryCore core = 2;
	repeated PBLaboryBlock block = 3;
	optional int32 coreLevelSum = 4; // 核心等级
	optional int32 lockNum = 5; // 锁定能量源
	optional bool blockUnlock = 6; // 核心功能是否开放
	optional bool pageUnlock = 7; // 该页是否解锁
}

//核心
message PBLaboryCore{
	optional int32 index = 1; // 1到6
	optional int32 coreCfgId = 2; //
}
// 魔方
message PBLaboryBlock{
	optional int32 index = 1; // 1~3
	optional int32 cfgId = 2; // 配置文件id
	optional bool unlock = 3; // 该序号是否已解锁
}

message PBLaboryPageSelectReq{
	optional int32 pageIndex = 1;
}

message PBLaboryRemakeCostResp{
	optional string cost = 1;
}