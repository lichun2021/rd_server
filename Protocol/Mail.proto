option java_package	= "com.hawk.game.protocol";
import "Const.proto";
import "Reward.proto";
import "Player.proto";
import "Army.proto";
import "Hero.proto";
import "GuildManager.proto";
import "SuperSoldier.proto";
import "Armour.proto";
import "Manhattan.proto";
import "MechaCore.proto";

message MailCreateChatRoomCD{
	optional int64 cdTime = 1;
}

// 邮件体,序列化后保存. 不可修改以有字段
message	MailLiteInfo{
	required string	id			= 1;	//uuId
	required int32 mailId		= 2;	//邮件ID
	required sint32	type		= 3;	//邮件类型
	optional string	title		= 4;	//标题
	optional string	subTitle	= 5;	//副标题
	required int64 ctime		= 6;	//创建时间
	optional int32 status		= 7;	//邮件状态（已读，未读）
	optional bool hasReward		= 8;	//是否有奖励能
	repeated int32 icon			= 9;	//头像（玩家头像或联盟旗帜,怪物ID）
	optional int32 lock			= 10;	//是否锁定（0:未锁定，1：锁定）
	repeated ChatRoomMember	mem	= 11;	//聊天室当前成员信息
	optional string	pfIcon	    = 12;   //平台头像
	optional int32 chatType		= 13;   //私聊类型 0 普通 1 全体
	repeated string tips		= 14;	//邮件提示
	optional string createrId 	= 15;   // 创建者id
	optional string playerId	= 16; 	// 收件人
	optional string oppPlayerId = 17; 	// 侦查等邮件对方的玩家
	optional string globalMailId = 18;  //
	optional string reward      = 19;   // 奖励
	optional string additionalParam = 20; // 额外参数 腾讯冲钻石
	optional int64  lastShare		= 21; // 最近一次分享时间
	optional bool isLmjy			= 22; // 联盟军演邮件
	optional string sendServerId		= 23;  // 邮件发送服id
	optional bool isTBLY				= 24; // 是联盟锦标赛邮件
	optional bool isSW				= 25; // 是联盟锦标赛邮件
	optional int32 duntype		= 26; // 1 lmjy 3 tbly 5 sw 7 cyborg
	optional string	midTitle	= 27;	//中间标题
}

// 取邮件
message HPListMailReq{
	repeated HPListMail list = 1;
}

message HPListMail{
	optional int32 type = 1;// 类型
	optional string lastMailId = 2; //最后一封的id. 取头部不传
	optional int32 count = 3; // 取多少. 最多20
}

// 按而反回邮件 
message	HPListMailResp{
	repeated HPTypeMail list = 1; 
}

message HPTypeMail{
	repeated MailLiteInfo mail = 1; // 不足量说明到底了
	optional bool hasNext = 2; // true 还有 false没有
	optional int32 type = 3;// 类型
}

// 未读数
message HPMailUnreadReq{
	repeated int32 type = 1; // 类型
}


// 未读数
message HPMailUnreadResp{
	repeated MailUnread unread = 1;
}

message MailUnread{
	optional int32 type = 1; // 类型
	optional int32 count = 2; 
}


//邮件列表
message	HPMailListSync
{
	repeated MailLiteInfo mail = 1;
}

//标记读取邮件
message	HPMarkReadMailReq
{
	repeated string	id	= 1; //邮件ID
	required int32 type	= 2; //邮件类型
}

//收藏邮件
message	HPSaveMailReq
{
	repeated string	id	= 1; //邮件ID
	required int32 type	= 2; //邮件类型
}

//取消收藏邮件
message	HPCancelSaveMailReq
{
	repeated string	id	= 1; //邮件ID
	required int32 type	= 2; //邮件类型
}

//通过邮件ID删除邮件
message	HPDelMailByIdReq
{
	repeated string	id	= 1; //邮件ID
	required int32 type	= 2; //邮件类型
}

message	HPDelMailByIdResp
{
	repeated string	id	= 1; //邮件ID
	required int32 type	= 2; //邮件类型
}

//通过邮件类型删除邮件
message	HPDelMailByTypeReq
{
	required sint32	type	= 1; //邮件类型
}

//创建聊天室
message	HPCreateChatRoomReq
{
	repeated string	toPlayer = 1;
	required string	msg		= 2;
}

//推送新邮件
message	HPNewMailRes
{
	repeated MailLiteInfo mail	= 1; //邮件
}

//发送聊天消息
message	HPSendChatRoomMsgReq
{
	required string	id		= 1; //邮件ID
	required string	msg		= 2; //消息内容
	optional bytes voice			= 3; // 语音消息
	optional int32 voiceLength		= 4; // 语音时长/秒
}

//推送聊天消息
message	HPPushChatRoomMsgRes
{
	required string	id			= 1; //邮件ID
	required string	msg			= 2; //消息内容
	optional string	playerName	= 3; //玩家名字
	optional string voiceId		= 4;   // 如果有语音,语音id
	optional int32 voiceLength	= 5; 	// 语音时长/秒
	optional string guildTag 			=6 ; // 联盟简称
	optional int64 msgTime				= 7; // 时间
	optional int32 officeId				= 8; // 官职
	optional int32 dressTitle	= 9; // 称号
	optional int32 dressTitleType = 10; // 称号显示类型 0 默认
}

//通用邮件
message	CommonMail
{
	optional string	mailMessage		= 1; //邮件内容
	repeated RewardItem	rewards		= 2; //奖励
}

//聊天室一条消息
message	ChatRoomMsg{
	optional string	playerId	= 1;//玩家ID
	required string	msg			= 2;//消息内容
	optional string voiceId		= 3;   // 如果有语音,语音id
	optional int32 voiceLength	= 4; 	// 语音时长/秒
	optional string guildTag 			=6 ; // 联盟简称
	optional int64 msgTime				= 7; // 时间
	optional int32 officeId				= 8; // 官职
	optional int32 dressTitle	= 10; // 称号
	optional int32 dressTitleType = 11; // 称号显示类型 0 默认
}

//聊天室成员
message	ChatRoomMember{
	required string	playerId	= 1; //玩家ID
	required string	name		= 2; //玩家名称
	required sint32	icon		= 3; //玩家头像
	optional string pfIcon      = 4; //平台头像
	optional int64 offlineTime  = 5;
	optional bool online = 6;
	optional string guildTag 			=7 ; // 联盟简称
	optional int32 vipLevel		= 8; // 玩家 vip 等级
	optional PlayerCommon common = 9; // 玩家通用数据
	optional int32 dressTitle	= 10; // 称号
	optional int32 dressTitleType = 11; // 称号显示类型 0 默认
}

//聊天邮件
message	ChatRoomMail
{
	repeated ChatRoomMsg msg	= 1; //聊天室消息
	optional string	createrId	= 2; //聊天室创建者ID
	repeated ChatRoomMember	roomMember	= 3;//聊天室成员信息
}

//打怪邮件
message	MonsterMail{
	required int32 monsterId			= 1; //怪物ID
	required FightResult result			= 2; //是否胜利
	optional bool firstKill				= 3; //是否首杀
	repeated RewardItem	rewards			= 4; //普通奖励
	repeated RewardItem	firstKillReward	= 5; //首杀奖励
	optional int32 x					= 6; //坐标X
	optional int32 y					= 7; //坐标Y
	required FighteInfo	atkFight		= 8; //我方战斗数据
	optional int32 heroExp				= 9; //英雄经验
	optional float remainBlood			= 10;//剩余血量
	optional float atkValue				= 11;//输出伤害
	optional int32 woundCount			= 12;//受伤部队数量
	optional float atkBuff				= 13;//伤害加成
	optional int32 atkTimes				= 14;//第n次攻击
	optional int32 atkCount				= 15;//多次攻击次数
	optional int32 validCount			= 16;//有效攻击次数
	repeated RewardItem	killReward		= 17; //击杀奖励
	optional bool isAtkMax				= 18;//是否达到攻击上限
	optional int32 maxBlood				= 19;//怪物最大血量
	optional bool fixed				= 20; //伤害系数是否修正过
	optional int32 totalTimes       = 21; //打野次数，没有传该字段的情况下默认就是1
	optional bool killCntLimit      = 22; //打boss数量是否超限无奖励
}

//尤里复仇战斗邮件
message YuriRevengeFightMail{
	required int32 turn		= 1; //波次
	required int32 posX		= 2; //战斗点坐标
	required int32 posY		= 3; 
	required int32 enemyCnt = 4; //敌军总数量
	required int32 enemyDeadCnt = 5; //敌军被消灭数量
	required int32 failedTimes	= 6; //失败次数
	required int32 killRate = 7; // 消灭比例
	required int32 disPoint = 8; //损失战力
	required int32 totalCnt = 9; //己方部队数量
	required int32 woundCnt = 10; //己方伤兵数量
	required int32 score 	= 11; //获得积分
	optional MailPlayerInfo selfInfo 	= 12; // 个人信息
	optional MailPlayerInfo targetInfo 	= 13; // 被援助者信息
}


//类似PVP战报的PVE战报邮件(据点,要塞等)
message	PveFightMail{
	optional FightResult result				= 1; //战斗结果
	required MailPlayerInfo selfPlayer		= 2; //己方玩家信息
	required int32 monsterId				= 3; //怪物id(据点/迷雾要塞等id)
	repeated RewardItem	items				= 4; //成功奖励或失败损失
	required FighteInfo	selfFight			= 5; //己方战斗数据
	required FighteInfo	oppFight			= 6; //对方战斗数据
	repeated MailArmyInfo selfArmy			= 7; //己方军队数据
	repeated MailArmyInfo oppArmy			= 8; //对方军队数据
	repeated EffectPB selfEffs				= 9; //己方作用号信息
	required int32 battleX					= 10; //战斗地点坐标X
	required int32 battleY					= 11; //战斗地点坐标Y
	required int32 battleAnalysis			= 12; //战斗分析
	required int32 battlePrompt				= 13; //战斗提示
	optional int32 battleGreat				= 14; //是否大胜或者惨败1-是，0-不是
	repeated EffectPB oppfEffs				= 16; //敌方作用号信息
	optional MailPlayerInfo oppPlayer		= 17; //敌方玩家信息
	optional int32 duntype		= 18; // 1 lmjy 3 tbly 5 sw 7 cyborg
	repeated string extraParam  = 19; // 额外参数，因不同邮件而异
	optional int32 fgylMaxBlood = 20;  // 反攻幽灵最大血
	optional int32 fgylRemainBlood = 21;  //剩余
	optional int32 fgylKillBlood = 22;  // 打掉
	optional int32 fgylEnemy = 23;
}

message CollectResource
{
	required int32 resType			= 1; //资源所属大类
	required int32 resId			= 2; //资源ID
	required int32 resCount			= 3; //资源数量
	optional int32 worldResId		= 4; //如果是资源矿，则是资源矿ID
}

//采集资源邮件
message	CollectMail{
	required int32 mailId			= 1; //邮件ID
	repeated CollectResource res	= 2; //采集数目
	required sint32	x				= 3; //坐标X
	required sint32	y				= 4; //坐标Y
	optional CollectType type		= 5; //采集矿点类型
	optional int32 collectTime		= 6; //本次采集时间
	optional int64 beginTime		= 7;
	optional int64 endTime			= 8;
	optional int32 cfgId			= 9;
	repeated CollectResource firstRes	= 10; // 首次搬运奖励. 如果有的话( 资源宝库)
	optional bool isLimit			= 11; // 达到负重上限( 资源宝库)
	optional string guildTag		= 12; // ( 资源宝库)
	optional int32 resTreasureId    = 13; //资源宝库Id ( 资源宝库)
	optional int32 tax				= 14; //税率
	optional int32 isCrossTax		= 15;//是否是跨服税率
	
}

//采集矿点类型
enum CollectType 
{
	NORMAL_RES			= 0;	// 普通资源点
	SUPER_RES			= 1;	// 超级矿资源点
	YURI_RES			= 2;	// 尤里点
	STRONGPOINT			= 3;	// 据点
	TH_RES				= 4;	// 寻宝据点
	TRRES_TRESURE		= 5;    // 粮仓
	PYLON				= 6;	// 能量塔
}

//玩家数据
message	MailPlayerInfo{
	optional string	playerId		= 1; //玩家ID
	optional string	name			= 2; //玩家名称
	optional string	guildTag		= 3; //联盟简称
	optional sint32	icon			= 4; //玩家头像
	optional sint32	x				= 5; //坐标X
	optional sint32	y				= 6; //坐标Y
	optional int32 commanderState	= 7; //指挥官状态
	optional int32 disBattlePoint	= 8; //损失的战力
	optional string	guildName		= 9; //联盟全称
	optional string pfIcon			= 10;//平台头像
	optional int64 power			= 11; // 玩家战力
}

//战斗数据
message	FighteInfo{
	optional sint32	totalSoldier		= 1; //总兵力
	optional sint32	deadSoldier			= 2; //阵亡数量
	optional sint32	hurtSoldier			= 3; //受伤数量
	optional sint32	survivalSoldier		= 4; //存活数量
	optional sint32 killSoldier			= 5; //消灭数量
	optional sint32 battlefieldCure		= 6; //战地医疗
	optional sint32	defBuildLose		= 7; //防御武器损失
	optional sint32 disBattlePoint		= 8; //损失战斗力(打怪邮件用)
	optional int32 nationMilitary 		= 9; // 战斗获得军功
	optional int32 nationalHospital		= 10; // 我方进入国家医院总量
	optional int32 staffPoint = 11; // 军威
	repeated PBStaffOfficeSkill staffSkills = 12; // 生效之参谋技
	repeated PBHeroInfo staffHeros = 13; // 队长参谋
	optional int32 eff12111Cnt = 14; // 军威：战斗开始前，使敌方 XX% 的部队军心动摇，无法参与战斗
	optional int64 forceFieldMax = 15; // 星穹护盾 最大
	optional int64 forceField = 16; //星穹护盾 当前
}

// 兵种数据
