	optional int32 nationalHospital		= 21; // 进入国家医院
	optional int32 kunNa1652Help = 22; // 本次战斗，铁幕保护我方 x 目标 （x为，全部回合buff我方单位的排数量，非士兵数量）
	optional int32 kunNa1653Kill = 23; // 本次战斗，铁幕消灭敌方 y 名士兵 （y为，1653杀伤的士兵数）
	optional int32 sssKaiEn1656Cnt = 24; // 本次战斗，负面效果命中空军 x 次
	optional int32 sssSLM1667Kill = 25; //  本次战斗, 所罗门 战技宝宝击杀数

	optional int32 survivedPower		= 32; //存活（战斗邮件用）
	optional int32 woundedPower			= 33; //受伤（战斗邮件用）
	optional int32 deadPower			= 34; //死亡（战斗邮件用）
	optional int32 killPower			= 35; //击杀（战斗邮件用）
	optional int32 realLosePower		= 36; //实际损失值(部分战斗会有伤兵衰减,此处为衰减前的值)
	optional int32 shadowLosePower		= 37; //影子部队损失数量
	optional int32 eff12086Zhuan 		= 38; //12086】勠力同心
	optional int32 eff12086ZhuanAll 	= 39; //12086】勠力同心
	optional int32 plantMilitaryLevel   = 40;//泰能兵军衔等级
	optional int32 eff12339Cnt = 41; // 开启聚能环护模式:  并在本回合结束时恢复其于最近的
	optional int32 eff12339Power = 42; //开启聚能环护模式:  并在本回合结束时恢复其于最近的 pow
	optional int32 eff11044Kill = 43; // 召唤其守护玩家部队
}

//防御建筑信息(战斗邮件使用)
message MailDefBuildingPB
{
	required int32 buildingId	= 1; //建筑cfgId
	required int32 killCnt		= 2; //击杀	
	optional int32 killPower    = 3; //击杀（战斗邮件用）
}

//部队数据
