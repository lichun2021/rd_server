{
	required int32 effId  = 1;  // 作用号ID
	required int32 effVal = 2;  // 作用号值
}

//战斗邮件
message	FightMail{
	optional FightResult result				= 1; //战斗结果
	optional MailPlayerInfo selfPlayer		= 2; //己方玩家信息
	optional MailPlayerInfo oppPlayer		= 3; //对方玩家信息
	repeated RewardItem	items				= 4; //成功奖励或失败损失
	required FighteInfo	selfFight			= 5; //己方战斗数据
	required FighteInfo	oppFight			= 6; //对方战斗数据
	repeated MailArmyInfo selfArmy			= 7; //己方军队数据
	repeated MailArmyInfo oppArmy			= 8; //对方军队数据
	repeated EffectPB selfEffs				= 9; //己方作用号信息
	repeated EffectPB oppfEffs				= 10; //对方作用号信息
	required int32 battleX					= 11; //战斗地点坐标X
	required int32 battleY					= 12; //战斗地点坐标Y
	optional int32 battleRound				= 13; //战斗进行回合数
	required int32 battleAnalysis			= 14; //战斗分析
	required int32 battlePrompt				= 15; //战斗提示
	optional int32 battleGreat				= 16; //是否大胜或者惨败1-是，0-不是
	optional bool plunderupLimit1007		= 17; // 掠夺达到上限
	optional bool plunderupLimit1008		= 18; // 掠夺达到上限
	optional bool plunderupLimit1009		= 19; // 掠夺达到上限
	optional bool plunderupLimit1010		= 20; // 掠夺达到上限
	optional bool isLmjy					= 21; // 联盟军演邮件
	optional bool isTBLY					= 22; // 是联盟锦标赛邮件
	optional bool isSW				= 25; // 是联盟锦标赛邮件
	optional int32 duntype		= 26; // 1 lmjy 3 tbly 5 sw 7 cyborg
}

//防御建筑
message	DefenceBuilding{
	optional sint32	id	= 1;//建筑ID
	optional sint32	num	= 2;//建筑数目
